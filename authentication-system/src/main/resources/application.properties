spring.application.name=authentication-system

# Kafka Configuration
spring.kafka.auto-offset-reset=latest
spring.kafka.bootstrap-servers=localhost:29092
spring.kafka.group-id=authentication-group
spring.kafka.consume.topic.name=authentication
spring.kafka.produce.topic.name=authenticate-status
spring.main.allow-bean-definition-overriding=true

# Server Configuration
server.port=8081
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update

